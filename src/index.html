<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app_content page-padding">
      <div class="header-bar">
        <p class="project-text">"Default" project</p>
        <select name="options">
          <option value="nothing">options</option>
          <option value="clear-selected">clear completed</option>
          <option value="new-project">new project</option>
        </select>
      </div>
      <div class="header">
        <h1 class="header-text text-center">To-do List</h1>
        <button class="remove_checked hidden">Remove</br>Checked</button>
        <hr style="margin-bottom: 0" size="2" color="black" />
      </div>
      <ul class="list_content"></ul>
      <button class="plus_button inline-flex width-100">
        <div style="width: 24px; height: 24px">
          <img src="/src/images/plus_icon.svg" alt="Plus Icon" />
        </div>
        <p
          class="inline-flex align-items-center width-100 task-button-styling"
          style="font-family: Cardo"
        >
          Add Task
        </p>
      </button>
      <form class="task_adder">
        <input type="text" name="task" class="add_task width-100 hidden" />
      </form>
    </div>
  </body>
</html>
